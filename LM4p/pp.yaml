    sourceGrid: "land-cubedsphere"
    xyInterp: "180,288"
    interpMethod: "conserve_order1"
    interpRealm: "land"
  - type: "land_instant"
    sources: "land_month_inst"
    sourceGrid: "land-cubedsphere"
    xyInterp: "180,288"
    interpMethod: "conserve_order1"
    interpRealm: "land"
